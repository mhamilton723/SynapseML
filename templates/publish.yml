steps:
  - task: AzureCLI@2
    displayName: 'Publish Artifacts'
    inputs:
      azureSubscription: 'SynapseML Build'
      scriptLocation: inlineScript
      scriptType: bash
      inlineScript: |
        set -e
        source activate synapseml
        sbt packagePython
        sbt publishBlob
    env:
      NEXUS-UN: $(nexus-un)
      NEXUS-PW: $(nexus-pw)
      PGP-PRIVATE: $(pgp-private)
      PGP-PUBLIC: $(pgp-public)
      PGP-PW: $(pgp-pw)
      SYNAPSEML_ENABLE_PUBLISH: true